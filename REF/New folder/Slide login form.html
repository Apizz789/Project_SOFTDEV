<!DOCTYPE html>
<html>

<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
	<div class="Card-Regis">
		<input type="checkbox" id="chk" aria-hidden="true">

		<div class="signup">
			<form>
				<label for="chk" aria-hidden="true">Sign up</label>
				<div>
					<input type="text" name="txt" placeholder="User name" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<input type="re-password" name="repswd" placeholder="RE- Password" required="">
					<input type="Telephone" name="tel" placeholder="Tel" required="">
					<input className="inputbox" type="date" data-date-inline-picker="true" name="DOB" min="1900-01-01"
						max="2009-12-31" placeholder="dd-mm-yyyy" required value={values.DOB} onChange={handleChange} />
				</div>
				<div>
					<img src="REF\New folder\552721.png" alt="User" ></img>
					<input type="text" name="txt" placeholder="User name" required="">
					<input type="text" name="txt" placeholder="User name" required="">
				</div>
				<button>Sign up</button>
			</form>
		</div>

		<div class="login">
			<form>
				<label for="chk" aria-hidden="true">Login</label>
				<input type="email" name="email" placeholder="Email" required="">
				<input type="password" name="pswd" placeholder="Password" required="">
				<button>Login</button>
			</form>
		</div>
	</div>
</body>

</html>
